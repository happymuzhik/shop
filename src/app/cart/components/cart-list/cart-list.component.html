<div class="cart">
  <h2>Cart:</h2>
  <h3>Total sum: {{cartProductsSum}}$</h3>
  <ng-container *ngFor="let cartProduct of cartProducts">
    <app-cart
      [product]="cartProduct"
      (remove)="onRemove($event)"
      (addQuantity)="onAddQuantity($event)"
      (subQuantity)="onSubQuantity($event)">
    </app-cart>
  </ng-container>
  <div *ngIf="!cartProducts.length">Cart is Empty.</div>
</div>
