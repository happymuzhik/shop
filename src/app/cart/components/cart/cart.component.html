<div class="cart-product" appHighlight>
  <div>{{product.name}} | {{product.sumPrice}}$</div>
  <div>Quantity: {{product.quantity}}</div>
  <div>
    <button (click)="removeFromCart()">Remove</button>
    <button (click)="onSubQuantity()">-</button>
    <button (click)="onAddQuantity()">+</button>
  </div>
</div>
